# Project's properties
project:
   title: Copilot Environment
   description: This is the copilot-environment project
   group: io.github.fireforce6
   version: 0.1.0

# Maven repositories
repositories:
   - https://repo.maven.apache.org/maven2

# Maven dependencies
dependencies:
   - io.github.fireforce6:sierra-method:0.1.0

# Project's datasets
datasets:
   copilot-environment: # configured in fuseki.ttl
      label: Copilot Environment
      description: The set of ontologies in this copilot-environment project
      iri: https://fireforce6.github.io/copilot-environment/bundle
      sources: [ 'src/oml' ]
      queries: src/sparql